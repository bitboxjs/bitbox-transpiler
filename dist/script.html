<!doctype html>
<html>
	<head>
		<title>bitbox-script</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<script src="//bitboxjs.com/bitbox.js"></script>
		<script src="//bitboxjs.com/elements.js"></script>
		<script src="transpiler.js"></script>
	</head>
	<body>

		<script type="bitbox">
			const { div, a, h1, button, style } = bitbox_elements

			const data = {
				count: 0,
				color: 'blue',
				items: ['One', 'Two', 'Three']
			}

			function onClick() {
				data.count = 0
				data.color = 'red'
			}

			<component(props)>
				<app new>
					<style>
						body {
							margin: 0;
							font-family: Menlo
						}
					</style>
					<div data.items.map(item) bg=(props.bg || 'blue') padding=16>
						<a color="white" margin=8>item</a>
					</div>
					<div padding=24>
						<h1 color=data.color>data.count</h1>
						<button on-click text>Reset</button>
					</div>
				</app>
			</component>

			setInterval(function() {
				data.count++
				bitbox.render(<component />, document.body)
			}, 10)

		</script>

		<script src="script.js"></script>
	</body>

</html>
