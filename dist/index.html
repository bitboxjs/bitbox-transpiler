<!doctype html>
<html>
	<head>
		<title>bitbox-transpiler</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#000000">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
		<style> body { background: #eee; margin: 0; }</style>
		<script src="//bitboxjs.com/bitbox.js"></script>
		<script src="//bitboxjs.com/elements.js"></script>
		<script src="//codemirror.bitboxjs.com/index.js"></script>
		<script src="//codemirror.bitboxjs.com/view.js"></script>
		<script src="transpiler.js"></script>
	</head>
	<body>
		<script src="demo.js"></script>
		<script>
			demo.addServices({
				transpile: bitbox_transpiler.default
			})
			demo.getSignals('transpile')({
				path: ['output'],
				value: demo.get('source').value
			})
		</script>

		<script type="bitbox">

			const items = ['One', 'Two', 'Three']

			<component()>
				<div items.map(item) bg="teal" padding=16>
					<a color="white" margin=8>item</a>
				</div>
			</component>

			bitbox.run(component, document.body)

		</script>

	</body>

</html>
